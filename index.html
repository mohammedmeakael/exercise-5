<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="left-container">
            <br>
            <p id="tt">Your Results</p>
            <div id="sd">
                <h1>76</h1>
                <h6>of 100</h6>
            </div>
            <div id="td">
                <h2>Great</h2>
            </div>
            <div id="ld">
                <p id="fp">
                    You scored higher than 65% of<br>
                    the people who have taken
                </p>
                <p id="sp">these test</p>
            </div>
        </div>
        <div id="right-container">
            <h4>
                <strong>
                    Summary
                </strong>
            </h4>
            <div id="cnt">
                <img id="image" src="./images/icon-reaction.svg">
                <div id="md">
                    <p>Reaction</p>
                </div>
                <div>
                    <p><strong>80</strong> / 100</p>
                </div>
            </div>
            <div id="s-cnt">
                <img id="s-image" src="./images/icon-memory.svg">
                <div id="ad">
                    <p>Memory</p>
                </div>
                <div>
                    <p><strong>92</strong> / 100</p>
                </div>
            </div>
            <div id="t-cnt">
                <img id="t-image" src="./images/icon-verbal.svg">
                <div id="nd">
                    <p>Verbal</p>
                </div>
                <div>
                    <p><strong>61</strong> / 100</p>
                </div>
            </div>
            <div id="f-cnt">
                <img id="f-image" src="./images/icon-visual.svg">
                <div id="yd">
                    <p>Visual</p>
                </div>
                <div>
                    <p><strong>72</strong> / 100</p>
                </div>
            </div>
            <div id="anc">
                <a id="m-anc" href="">Continue</a>
            </div>
        </div>
    </div>
</body>
</html>
